  Description: Main page for the EX3 app. Displays user task lists (open/completed),
               supports drag & drop (handled in /js/main.js), and basic actions
               such as add/remove and logout. No inline JS/CSS.
  Note: Drag & drop behavior was drafted with AI assistance and reviewed by the authors.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <h2>Your Tasks</h2>

  <div id="taskContainers">
    <div>
      <h3>Open Tasks</h3>
      <ul id="openTasks"></ul>
    </div>

    <div>
      <h3>Completed Tasks</h3>
      <ul id="completedTasks"></ul>
      <button id="removeCompletedBtn">Remove Completed Tasks</button>
    </div>
  </div>

  <input type="text" id="newTask" placeholder="New Task" />
  <button id="addTaskBtn">Add Task</button>
  <button id="logoutBtn">Logout</button>

  <script src="/js/main.js"></script>
</body>
</html>
